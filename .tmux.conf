# rebind Ctrl-B to Ctrl-A
unbind C-b
set -g prefix C-Space

# reload tmux config
bind r source-file ~/.tmux.conf \; display "reloaded"

# sane defaults
set -g base-index 1
set -s escape-time 1
set-option -g history-limit 10000 # 10k
set-window-option -g mode-keys vi
set-option -g allow-rename off
# set-option -g mouse on
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set-option -g status on

# sane binds for splitting
unbind '"'
unbind %
bind = split-window -h
bind - split-window -v

# seamless tmux-vim integration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h'  'resize-pane -L 5'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j'  'resize-pane -D 5'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k'  'resize-pane -U 5'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l'  'resize-pane -R 5'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'M-h' resize-pane -L 5
bind-key -T copy-mode-vi 'M-j' resize-pane -D 5
bind-key -T copy-mode-vi 'M-k' resize-pane -U 5
bind-key -T copy-mode-vi 'M-l' resize-pane -R 5

#
# theme
#
set -g status-style                   "bg=default fg=colour223"
set -g message-style                  "bg=default fg=colour223"
set -g message-command-style          "bg=default fg=colour223"
set -g pane-active-border-style        fg=colour132
set -g pane-border-style               fg=colour237
set -g status-left                    " #S "
set -g status-right                   " %H:%M at %m/%d "
set -g window-status-format           "#[bg=colour234]  #I #W  "
set -g window-status-current-format   "#[fg=colour132, bg=black]  #I #W  "
